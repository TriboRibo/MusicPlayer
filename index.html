<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main d-flex justify-content-center align-items-center">
    <div class="player d-flex flex-column">
        <div class="d-flex justify-content-center"><i class="bi bi-list"></i></div>
        <div class="screen trackArt" id="trackArt">
            <div class="nowPlaying" id="nowPlaying">Playing x of y</div>
<!--            <div class="trackArt" id="trackArt"></div>-->
            <div class="artist" id="artist">Artist:</div>
            <div class="title" id="title">Title:</div>
        </div>
        <div class="slider d-flex flex-column align-items-center" id="slider">
            <div class="musicProgress d-flex" id="musicProgress">
                <div class="currentTime" id="currentTime">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seekSlider" id="seekSlider">
                <div class="totalDuration" id="totalDuration">00:00</div>
            </div>
            <div class="volume d-flex">
                <i class="bi bi-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volumeSlider" id="volumeSlider">
                <i class="bi bi-volume-up"></i></div>
        </div>
        <div class="controlPanel d-flex gap-4 justify-content-center" id="controlPanel">
            <div class="play" id="play"><i class="bi bi-play-circle"></i></div>
            <div class="pause" id="pause"><i class="bi bi-pause-circle"></i></div>
            <div class="stop" id="stop"><i class="bi bi-stop-circle"></i></div>
        </div>
        <div class="secondControlPanel d-flex gap-4 justify-content-center" id="secondControlPanel">
            <div class="previous" id="previous"><i class="bi bi-skip-start-circle"></i></div>
            <div class="next" id="next"><i class="bi bi-skip-end-circle"></i></div>
        </div>
    </div>
</div>

</body>
</html>
